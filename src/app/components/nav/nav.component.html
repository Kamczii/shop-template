<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <img src="assets/logo.png" [routerLink]="['']">
    <div fxShow="true" fxHide.lt-md>
      <button mat-button style="padding: 1rem" [routerLink]="['/products']">
        Wszystko
      </button>
      <button *ngFor="let category of categories" mat-button style="padding: 1rem" [routerLink]="['/products/categories',category]">
        {{category}}
      </button>
      </div>
    <span class="menu-spacer"></span>
    
    <div class="search-box"><app-search-products-input></app-search-products-input></div>
    <div fxShow="true" fxHide.lt-md>
      <button mat-button style="padding: 1rem" [routerLink]="['/admin']" *ngIf="hasAdmin()&&user">
        Panel administratora
      </button>
      <span class="spacer"></span>
      <button mat-button style="padding: 1rem" [routerLink]="['/cart']">Koszyk
        <mat-icon matBadge="{{cartService.cartItemsCount()}}" matBadgeColor="warn">shopping_cart</mat-icon>
        <span class="cdk-visually-hidden">
          Koszyk
        </span></button>
      <app-login-logout-button></app-login-logout-button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/admin']">
        Panel administratora
      </a>
      <app-login-logout-button></app-login-logout-button>
      <a mat-list-item [routerLink]="['/cart']">Koszyk
        <mat-icon matBadge="{{cartService.cartItemsCount()}}" matBadgeColor="warn">shopping_cart</mat-icon>
        <span class="cdk-visually-hidden">
          Koszyk
        </span></a>
        <a mat-list-item [routerLink]="['/products']">
          Wszystko
        </a>
        <a mat-list-item *ngFor="let category of categories" [routerLink]="['/products/categories',category]">
          {{category}}
        </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
