<mat-form-field class="example-chip-list">

  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let brand of filteredBrands$ | async" [value]="brand">
      {{brand}}
    </mat-option>
  </mat-autocomplete>

  <mat-chip-list #chipList>
    <mat-chip *ngFor="let brand of brands" [selectable]="selectable" [removable]="removable" (removed)="remove(brand)">
      {{brand}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input placeholder="Marka" #fruitInput [formControl]="brandCtrl" [matAutocomplete]="auto"
      [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>
</mat-form-field>
