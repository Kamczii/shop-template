<form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text"
             placeholder="Szukaj"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto" (keyup)="search()">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <a  *ngFor="let option of filteredOptions | async" [routerLink]="['products',option.id]">
          <mat-option [value]="option.name">
            {{option.name}}
          </mat-option>
        </a>
      </mat-autocomplete>
    </mat-form-field>
  </form>
