<mat-card>
    <mat-card-header>
        <mat-card-title>Zamówienia</mat-card-title>
    </mat-card-header>
    <app-status-form [value]="orderPanelService.getFilterStatusValue()" (onChange)="setStatusFilterValue($event)">
    </app-status-form>
    <div *ngIf="orderPanelService.orders$ | async as orders; else loading">
        <mat-card-title>{{orderPanelService.getFilterStatusValue()}}</mat-card-title>
        <mat-card-subtitle>Zostało: {{orders.length}}</mat-card-subtitle>
        <mat-card-content>
            <app-orders-table [orders]="orders" (rowSelected)="rowSelected($event)"></app-orders-table>
        </mat-card-content>
    </div>
    <ng-template #loading>
        <app-loading-spinner></app-loading-spinner>
    </ng-template>
</mat-card>
